sudo: false
language: java
jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2
    
after_success:
  - mvn sonar:sonar --settings .travis/sonarcloud-analysis.xml        
  - test $TRAVIS_BRANCH == "master" && test $TRAVIS_PULL_REQUEST == "false" && mvn deploy --settings .travis/snapshot-dispatch-settings.xml

